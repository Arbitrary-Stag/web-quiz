<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Web Quiz</title>
    </head>

    <body>
        <!-- Outer Container -->
        <div class="outer-container"> 

            <!-- This div houses the Timer and High Scores button -->
            <div class="top-bar"> 
                <button id="high-scores-button">High Scores</button>
                <p class = "timer" id="timer"></p>
            </div>

            <!-- This div houses the Header/Introduction and the Questions -->
            <div class="inner-container"> 

                <!-- --------- -->
                <!-- PHASE ONE -->
                <!-- --------- -->

                <!-- Introduction card for quiz -->
                <header id="introduction" class="introduction">
                    <h1> Demon Slayer Web Quiz </h1>
                    <p> Click the button below to begin! </p>
                    <button id="startQuiz"> Start Quiz! </button>
                </header>

                <!-- Main Quiz Content -->
                <main>

                    <!-- --------- -->
                    <!-- PHASE TWO -->
                    <!-- --------- -->
                    
                    <section id="quiz-questions" class="quiz-questions">
                        <div id="hud">
                            <div id="hud-item">
                                <h1 class="hud-main-text" id="questionCounter"></h1>
                            </div>
                        </div>
                        <h1 id="question"> What is the answer to this question? </h1>
                            <div class="choice-container">
                                <p class="choice-prefix">A</p>
                                <p class="choice-text" data-number="1">Choice 1</p>
                            </div>
                            <div class="choice-container">
                                <p class="choice-prefix">B</p>
                                <p class="choice-text" data-number="2">Choice 2</p>
                            </div>
                            <div class="choice-container">
                                <p class="choice-prefix">C</p>
                                <p class="choice-text" data-number="3">Choice 3</p>
                            </div>
                            <div class="choice-container">
                                <p class="choice-prefix">D</p>
                                <p class="choice-text" data-number="4">Choice 4</p>
                            </div>
                        <p id="commentCorrect" class="commentCorrect"> Correct!</p>  
                        <p id="commentIncorrect" class="commentIncorrect"> Incorrect...</p>  
                    </section>    

                    <!-- ----------- -->
                    <!-- PHASE THREE -->
                    <!-- ----------- -->
                    
                    <section id="quiz-finished-screen" class="quiz-finished-screen"> 
                        <h2 id="outOfTime">Quiz Finished!</h2>
                        <!--This will be generated in the JavaScript-->
                        <p id="finalScore"></p>
                        <label for="">Enter your initials:</label> 
                        <input type="text">
                        <button id="sumbitScore">Submit</button>
                        <button id="playAgain">Try again?</button>
                    </section>

                    <!-- ---------- -->
                    <!-- PHASE FOUR -->
                    <!-- ---------- -->
                    
                    <section id="high-scores-screen" class="high-scores-screen">
                        <h2>High Scores</h2>
                            <!--This will all be generated in the JavaScript-->
                            <li>WW - 20</li>
                        <button id="tryAgain">Play again?</button>
                        <button id="clearScores">Clear High Scores</button>
                    </section>
                </main>

            </div>
        </div>
        <script src="./assets/js/web-quiz.js"></script>
    </body>
</html>
