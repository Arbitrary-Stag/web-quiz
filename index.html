<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Demon Slayer Web Quiz</title>
    </head>

    <body>
        <!-- Outer Container -->
        <div class="outer-container"> 

            <!-- This div houses the Timer and High Scores button -->
            <div class="top-bar"> 
                <button id="high-scores-button">High Scores</button>
                <p class = "timer" id="timer"></p>
            </div>

            <!-- This container limits the total width of the displayed elements and centers them on the screen-->
            <div class="inner-container"> 

                <!-- --------- -->
                <!-- PHASE ONE -->
                <!-- --------- -->

                <!-- Introduction card for quiz -->
                <header id="introduction" class="introduction">
                    <h1> Demon Slayer Web Quiz </h1>
                    <h3> Click the button below to begin! </h3>
                    <button id="startQuiz"> Start Quiz! </button>
                </header>

                <!-- Main Quiz Content -->
                <main>

                    <!-- --------- -->
                    <!-- PHASE TWO -->
                    <!-- --------- -->
                    
                    <section id="quiz-questions" class="quiz-questions">
                        <!-- The "hud" displays a question counter that is generated in JS-->
                        <div id="hud">
                            <div id="hud-item">
                                <h4 class="hud-main-text" id="questionCounter"></h4>
                            </div>
                        </div>
                        <!--The questions and answers below are randomly generated in JS-->
                        <h3 id="question"> What is the answer to this question? </h3>
                            <div class="choice-container">
                                <p class="choice-prefix">A</p>
                                <p class="choice-text" data-number="1">Choice 1</p>
                            </div>
                            <div class="choice-container">
                                <p class="choice-prefix">B</p>
                                <p class="choice-text" data-number="2">Choice 2</p>
                            </div>
                            <div class="choice-container">
                                <p class="choice-prefix">C</p>
                                <p class="choice-text" data-number="3">Choice 3</p>
                            </div>
                            <div class="choice-container">
                                <p class="choice-prefix">D</p>
                                <p class="choice-text" data-number="4">Choice 4</p>
                            </div>
                        <!-- These comments will be made visible when a correct/incorrect answer is selected-->    
                        <h4 id="commentCorrect" class="commentCorrect"> Correct! +5s</h4>  
                        <h4 id="commentIncorrect" class="commentIncorrect"> Incorrect... -5s</h4>  
                    </section>    

                    <!-- ----------- -->
                    <!-- PHASE THREE -->
                    <!-- ----------- -->
                    
                    <section id="quiz-finished-screen" class="quiz-finished-screen"> 
                        <!--The text in the header below changes depending on whether the user finishes with time left-->
                        <h2 id="outOfTime">Quiz Finished!</h2>
                        <!--The text content of "finalScore" is generated in JS-->
                        <h2 id="finalScore"></h2>
                        <form class="input">
                            <input
                            type="text"
                            name="username"
                            id="username"
                            placeholder="username"
                            />
                            <!--The "Save" button below is automatically disabled and requires text input to work. See JS-->
                            <button 
                            type="submit" 
                            id="submitScore" 
                            disabled
                            >
                             Save
                            </button>
                            <button id="playAgain">Try again?</button>
                        </form>
                    </section>

                    <!-- ---------- -->
                    <!-- PHASE FOUR -->
                    <!-- ---------- -->
                    
                    <section id="high-scores-screen" class="high-scores-screen">
                        <h1>High Scores</h1>
                            <!--The top 5 high scores are stored locally and then generated as <li> items in JS-->
                        <ul id="highScores" class="highScores"></ul>    
                        <button id="tryAgain">Play again?</button>
                        <button id="clearScores">Clear High Scores</button>
                    </section>
                </main>

            </div>
        </div>
        <script src="./assets/js/web-quiz.js"></script>
    </body>
</html>
